<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML</title>
</head>
<body>
    <table style="border: 1px solid blue; border-style: dashed;color: blue;">
            <thead>
                <tr>
                    <td>First col</td>
                    <td>Second col</td>
                    <td>Third col</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>One</td>
                    <td>One</td>
                    <td>One</td>
                </tr>
                <tr>
                    <td>Two1</td>
                    <td>Two2</td>
                    <td>Two3</td>
                </tr>
                <tr>
                    <td>Three</td>
                    <td>Three</td>
                    <td>Three</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>First foot</td>
                    <td>Second foot</td>
                    <td>Third foot</td> 
                </tr>
            </tfoot>
    </table>
    <button id="clickBtn" style="float: right; border-radius: 15px; background-color: gray; color: white;">Click me :)</button>
    <script>
        document.getElementById('clickBtn').addEventListener('click', (ev) => {
            let secondRow = document.querySelectorAll('tbody tr')[1];
            secondRow.querySelectorAll('td')[1].textContent = 'New Content';
        });
    </script>
</body>
</html>
